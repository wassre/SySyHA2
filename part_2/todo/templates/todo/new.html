{% extends 'todo/base.html' %}
<head>
    {% block title %}New ToDo{% endblock %}
    {% block morestyle %}
        .btn-outline-primary {
        border-color: black;
        }
    {% endblock %}
</head>
{% block body %}
<h1>New Todo</h1><br>
<div>
    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-outline-primary" type="submit" class="normalbtn">Save</button>
    </form>
</div>
{% endblock %}
