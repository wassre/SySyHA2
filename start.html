<!DOCTYPE html>
<html>
  <head>

    <style>
      body {
      padding: 50px;
      background-color: #F5F5F5;
	  width:95%;
      margin-left:auto;
      margin-right:auto;
      }
      table {
      background-color: #FFFFFF;
      border-collapse: collapse;

      td, th {

      #colCheck { width: 0px }

      color: #666666;
      float: right;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 17px;
	  border-color: transparent;
      margin: 7px;
      }
      th, caption {
      background-color: #D8E7FD;
      font-weight: 700;
      }
      .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      padding: 15px 0px 0px 20px; 
      width: 100%;
      background-color: #D8E7FD;
      color: black;
      text-align: center;
      }
      .footer-left {
      display: inline-block;
      text-align: left;
      width:80%;
      }
      .footer-right{
      vertical-align:top;
      display: inline-block;
      text-align: right;
      }
	  .btn-outline-primary {
	  color: black;

	  }
	  .btn-outline-primary:hover {
	  color: black;
	  background-color: #C5DBFC;
	  border-color: #8BB7F9;
	  }
